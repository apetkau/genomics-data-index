name: Integration Tests

on:
  pull_request: # Run on all pull requests
  push:
    branches: # Run on any push to main or development
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: False
      matrix:
        python-version: [ 3.8 ]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda with Python ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: test
          python-version: ${{ matrix.python-version }}

      - name: Install conda packages
        shell: bash -l {0}
        run: |
          conda info
          conda list
          conda config --add channels defaults
          conda config --add channels conda-forge
          conda config --add channels bioconda
          conda install mamba setuptools=57 htslib bcftools>=1.13 samtools>=1.13 openssl=1.0 bamtool minimap2 bedtools fasttree iqtree perl==5.22.0.1 mlst pyqt snpeff -y

      - name: Setup python packages
        shell: bash -l {0}
        run: |
          python --version
          python setup.py -q install

      - name: Run Tests
        shell: bash -l {0}
        run: pytest
